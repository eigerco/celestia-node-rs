[package]
name = "celestia-node"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
celestia-proto = { workspace = true }
celestia-types = { workspace = true }
tendermint-proto = { workspace = true }

async-trait = "0.1.73"
dashmap = "5.5.3"
futures = "0.3.28"
instant = "0.1.12"
libp2p = { version = "0.52.3", features = [
  "autonat",
  "ping",
  "gossipsub",
  "identify",
  "macros",
  "request-response",
  "kad",
] }
prost = "0.12.0"
rand = "0.8.5"
smallvec = { version = "1.11.1", features = ["union", "const_generics"] }
thiserror = "1.0.48"
tokio = { version = "1.32.0", features = ["macros", "sync"] }
tokio-util = "0.7.9"
tracing = "0.1.37"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
directories = "5.0.1"
backoff = { version = "0.4.0", features = ["tokio"] }
# Upgrading this dependency invalidates existing persistent dbs.
# Those can be restored by migrating between versions:
# https://docs.rs/sled/latest/sled/struct.Db.html#examples-1
sled = "0.34.7"
tempdir = "0.3.7"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "time"] }
libp2p = { version = "0.52.3", features = [
  "noise",
  "dns",
  "tcp",
  "tokio",
  "yamux",
  "quic",
] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
backoff = { version = "0.4.0", features = ["wasm-bindgen"] }
getrandom = { version = "0.2.10", features = ["js"] }
gloo-timers = { version = "0.3.0", features = ["futures"] }
rexie = "0.5.0"
send_wrapper = { version = "0.6.0", features = ["futures"] }
serde = { version = "1.0.164", features = ["derive"] }
serde-wasm-bindgen = "0.6.0"
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.37"
libp2p = { version = "0.52.3", features = ["webtransport-websys"] }
pin-project = "1.1.3"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"
instant = { version = "0.1.12", features = ["wasm-bindgen"] }
function_name = "0.3.0"

[dev-dependencies]
bytes = "1.4.0"
celestia-node = { workspace = true, features = ["test-utils"] }
celestia-rpc = { workspace = true, features = ["p2p"] }
celestia-types = { workspace = true, features = ["test-utils"] }
dotenvy = "0.15.7"
serde_json = "1.0.107"

[features]
test-utils = ["celestia-types/test-utils"]
